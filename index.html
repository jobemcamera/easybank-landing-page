<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Easybank landing page</title>

</head>
<body>

    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="assets/img/logo.svg" alt="Logo da Easybank" class="cabecalho__logo">
            <input type="checkbox" id="menu" class="cabecalho__botao">
            <label for="menu" class="cabecalho__rotulo">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
        
            <!-- MENU HAMBURGUER -->
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Home</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">About</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Contact</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Blog</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Careers</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <div class="banner__imagens">
            <img src="assets/img/image-mockups.png" alt="Imagem Mockups" class="banner__imagem">
        </div>   
        <h1 class="banner__titulo">Next generation digital banking</h1>
        <p class="banner__texto">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
        <a href="#" id="banner-botao" class="banner__botao">Request Invite</a>
    </section>

</body>
</html>
